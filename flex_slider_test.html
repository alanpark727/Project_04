<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      var currentIndex = 0;
      var slides = $('.slide');

      function showSlide(index) {
        slides.css('flex-grow', '0').css('flex-basis','0');
        slides.eq(index).css('flex-grow', '1').css('flex-basis','46px');
        currentIndex = index;
      }

      function nextSlide() {
        var nextIndex = (currentIndex + 1) % slides.length;
        showSlide(nextIndex);
      }

      setInterval(nextSlide, 3000); // 3초마다 슬라이드 변경
    });

  </script>
  <style>
    .slider {
      width: 900px;
      display: flex;
      overflow: hidden;
    }

    .slide {
      width: 300px;
      height: 400px;
      flex: 1 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ccc;
      transition: flex-grow 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide" style="background-color: green;">Slide 1</div>
    <div class="slide" style="background-color: yellow;">Slide 2</div>
    <div class="slide" style="background-color: red;">Slide 3</div>
    <div class="slide" style="background-color: blue;">Slide 4</div>
    <div class="slide" style="background-color: gray;">Slide 5</div>
  </div>

</body>

</html>
